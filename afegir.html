<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Libros</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      padding-bottom: 80px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .main-content {
      padding: 40px;
    }

    .search-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px dashed #dee2e6;
      transition: all 0.3s ease;
    }

    .search-section:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 15px;
      align-items: center;
    }

    .isbn-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .isbn-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .scan-btn {
      grid-column: 1 / -1;
      justify-self: center;
      margin-top: 20px;
      padding: 15px 40px;
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scan-btn:hover {
      background: #667eea;
      color: white;
    }

    #video {
      display: none;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      margin: 20px auto;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .modal-overlay.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .modal {
      background: white;
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .modal-content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .book-info {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .book-cover {
      width: 140px;
      height: 200px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 0.9rem;
      text-align: center;
      border: 2px dashed #dee2e6;
    }

    .book-cover.has-image {
      background: none;
      border: none;
    }

    .book-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field-group {
      position: relative;
    }

    .field-label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .field-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .field-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .field-input:disabled {
      background: #f8f9fa;
      color: #6c757d;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #e9ecef;
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .suggestions.show {
      display: block;
    }

    .suggestion-item {
      padding: 12px 15px;
      cursor: pointer;
      transition: background 0.2s ease;
      border-bottom: 1px solid #f1f3f5;
    }

    .suggestion-item:hover {
      background: #f8f9fa;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      padding: 25px 30px;
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-cancel {
      background: #6c757d;
      color: white;
    }

    .btn-cancel:hover:not(:disabled) {
      background: #5a6268;
      transform: translateY(-1px);
    }

    .btn-confirm {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-confirm:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .status-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-found {
      background: #d4edda;
      color: #155724;
    }

    .status-manual {
      background: #fff3cd;
      color: #856404;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .loading.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .modal-overlay {
        padding: 10px;
        align-items: flex-start;
        padding-top: 20px;
      }

      .modal {
        max-height: calc(100vh - 40px);
        border-radius: 15px;
      }

      .modal-header {
        padding: 20px;
      }

      .modal-header h2 {
        font-size: 1.3rem;
      }

      .modal-content {
        padding: 15px;
      }

      .book-info {
        grid-template-columns: 100px 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .book-cover {
        width: 100px;
        height: 140px;
      }

      .book-details {
        gap: 15px;
      }

      .field-input {
        padding: 10px 12px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .controls {
        grid-template-columns: 1fr;
      }

      .modal-actions {
        flex-direction: row;
        padding: 15px 20px;
        gap: 10px;
      }

      .btn {
        padding: 12px;
        font-size: 1rem;
      }

      .status-indicator {
        top: 10px;
        right: 10px;
        font-size: 0.75rem;
        padding: 4px 8px;
      }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.75rem 1rem;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-btn {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #666;
      font-size: 0.75rem;
      font-weight: 500;
      min-width: 60px;
    }

    .nav-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      transform: translateY(-2px);
    }

    .nav-btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .nav-btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö Gesti√≥n de Libros</h1>
      <p>A√±adir libros por ISBN con autocompletado inteligente</p>
    </div>

    <div class="main-content">
      <div class="search-section">
        <div class="controls">
          <input type="text" class="isbn-input" placeholder="Introduce el ISBN del libro..." id="isbnInput">
          <button class="search-btn" id="searchBtn">Buscar</button>
          <button class="scan-btn" id="scanBtn">üì∑ Escanear ISBN</button>
        </div>
        <video id="video" autoplay></video>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Confirmar informaci√≥n del libro</h2>
        <button class="close-btn" id="closeBtn">&times;</button>
      </div>
      
      <div class="modal-content">
        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          Buscando informaci√≥n del libro...
        </div>
        
        <div id="bookForm" style="display: none;">
          <div class="status-indicator" id="statusIndicator">Datos encontrados</div>
          
          <div class="book-info">
            <div class="book-cover" id="bookCover">
              <span>Sin imagen disponible</span>
            </div>
            
            <div class="book-details">
              <div class="field-group">
                <label class="field-label">T√≠tulo *</label>
                <input type="text" class="field-input" id="titleInput" placeholder="T√≠tulo del libro" required>
              </div>
              
              <div class="field-group">
                <label class="field-label">Autor *</label>
                <input type="text" class="field-input" id="authorInput" placeholder="Nombre del autor" required>
                <div class="suggestions" id="authorSuggestions"></div>
              </div>
              
              <div class="field-group">
                <label class="field-label">Fecha de publicaci√≥n</label>
                <input type="date" class="field-input" id="dateInput">
              </div>
              
              <div class="field-group">
                <label class="field-label">ISBN</label>
                <input type="text" class="field-input" id="isbnModalInput" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-actions">
        <button class="btn btn-cancel" id="cancelBtn">Cancelar</button>
        <button class="btn btn-confirm" id="confirmBtn" disabled>Guardar libro</button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n Supabase
    const SUPABASE_URL = 'https://vrbheaswtkheyxswnhrp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyYmhlYXN3dGtoZXl4c3duaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MjkzMDcsImV4cCI6MjA2MDQwNTMwN30.3lrx_kJwp7uHbhu9IgKGTM5Somobi4tjTiYdCtEYW1o';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Elements
    const isbnInput = document.getElementById('isbnInput');
    const searchBtn = document.getElementById('searchBtn');
    const scanBtn = document.getElementById('scanBtn');
    const video = document.getElementById('video');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeBtn = document.getElementById('closeBtn');
    const titleInput = document.getElementById('titleInput');
    const authorInput = document.getElementById('authorInput');
    const dateInput = document.getElementById('dateInput');
    const isbnModalInput = document.getElementById('isbnModalInput');
    const bookCover = document.getElementById('bookCover');
    const statusIndicator = document.getElementById('statusIndicator');
    const authorSuggestions = document.getElementById('authorSuggestions');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const bookForm = document.getElementById('bookForm');

// Variables globales
    let currentData = null;
    let scanning = false;
    let stream = null;
    let barcodeDetector = null;

// Event listeners
    searchBtn.addEventListener('click', handleSearch);
    isbnInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });

    scanBtn.addEventListener('click', toggleScan);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    confirmBtn.addEventListener('click', saveBook);

// Author autocomplete
    authorInput.addEventListener('input', debounce(handleAuthorInput, 300));
    authorInput.addEventListener('blur', () => {
  // Delay hiding suggestions to allow clicking
      setTimeout(() => {
        authorSuggestions.classList.remove('show');
      }, 200);
    });

// Form validation
    titleInput.addEventListener('input', validateForm);
    authorInput.addEventListener('input', validateForm);

// Click outside to close suggestions
    document.addEventListener('click', (e) => {
      if (!authorInput.contains(e.target) && !authorSuggestions.contains(e.target)) {
        authorSuggestions.classList.remove('show');
      }
    });

// Debounce function to limit API calls
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function validateForm() {
      const hasTitle = titleInput.value.trim().length > 0;
      const hasAuthor = authorInput.value.trim().length > 0;
      confirmBtn.disabled = !(hasTitle && hasAuthor);
    }

    async function toggleScan() {
      if (!('BarcodeDetector' in window)) {
        alert('Tu navegador no soporta escaneo de c√≥digos de barras. Prueba con Chrome en Android.');
        return;
      }

      if (scanning) {
        stopScan();
        return;
      }

      try {
        barcodeDetector = new BarcodeDetector({ 
          formats: ['ean_13', 'ean_8', 'code_128', 'code_39'] 
        });
        
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        video.srcObject = stream;
        video.style.display = 'block';
        scanning = true;
        scanBtn.textContent = 'Detener escaneo';
        
    // Wait for video to be ready
        video.addEventListener('loadedmetadata', () => {
          scanLoop();
        });
        
      } catch (error) {
        alert('No se pudo activar la c√°mara. Aseg√∫rate de dar permisos de c√°mara.');
        console.error('Error accessing camera:', error);
      }
    }

    function stopScan() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.style.display = 'none';
      scanBtn.textContent = 'üì∑ Escanear ISBN';
    }

    async function scanLoop() {
      if (!scanning || !video.videoWidth) {
        requestAnimationFrame(scanLoop);
        return;
      }
      
      try {
        const codes = await barcodeDetector.detect(video);
        if (codes.length > 0) {
          const isbn = codes[0].rawValue;
      // Validate if it looks like an ISBN
          if (isbn && (isbn.length === 10 || isbn.length === 13)) {
            stopScan();
            isbnInput.value = isbn;
            handleSearch();
            return;
          }
        }
      } catch (error) {
        console.error('Error detecting barcode:', error);
      }
      
      requestAnimationFrame(scanLoop);
    }

    async function handleSearch() {
      const isbn = isbnInput.value.trim();
      if (!isbn) {
        alert('‚ö†Ô∏è Por favor, introduce un ISBN');
        return;
      }

  // Clean ISBN (remove spaces and hyphens)
      const cleanIsbn = isbn.replace(/[-\s]/g, '');
      
      if (!/^\d{10}(\d{3})?$/.test(cleanIsbn)) {
        alert('‚ö†Ô∏è El ISBN debe tener 10 o 13 d√≠gitos');
        return;
      }

  // Verificar si el ISBN ya existe
      try {
        const { data: existingBook, error } = await supabaseClient
        .from('libros')
        .select('titol')
        .eq('isbn', cleanIsbn)
        .maybeSingle();

        if (error && error.code !== 'PGRST116') {
          console.error('Error checking existing book:', error);
          alert('‚ùå Error al verificar ISBN existente');
          return;
        }

        if (existingBook) {
          alert(`‚ö†Ô∏è Este ISBN ya existe en la base de datos con el t√≠tulo: "${existingBook.titol}"`);
          return;
        }
      } catch (error) {
        console.error('Error checking existing ISBN:', error);
        alert('‚ùå Error al verificar ISBN');
        return;
      }

      showModal();
      setLoading(true);
      
      try {
        const bookData = await searchBookByISBN(cleanIsbn);
        setLoading(false);
        
        if (bookData) {
          showBookData(bookData, cleanIsbn, true);
        } else {
          showBookData(null, cleanIsbn, false);
        }
      } catch (error) {
        setLoading(false);
        console.error('Error searching book:', error);
        showBookData(null, cleanIsbn, false);
      }
    }

    async function searchBookByISBN(isbn) {
      const apis = [
        () => searchGoogleBooks(isbn),
        () => searchOpenLibrary(isbn),
        () => searchOpenLibrarySearch(isbn)
      ];

      for (const apiCall of apis) {
        try {
          const result = await apiCall();
          if (result) return result;
        } catch (error) {
          console.error('API error:', error);
          continue;
        }
      }
      
      return null;
    }

    async function searchGoogleBooks(isbn) {
      try {
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${encodeURIComponent(isbn)}&maxResults=1`);
        
        if (!response.ok) throw new Error('Google Books API error');
        
        const data = await response.json();
        
        if (data.totalItems > 0) {
          const book = data.items[0].volumeInfo;
          return {
            title: book.title || '',
            author: (book.authors && book.authors.length > 0) ? book.authors[0] : '',
            date: formatDate(book.publishedDate),
            cover: book.imageLinks ? (book.imageLinks.thumbnail || book.imageLinks.smallThumbnail) : null
          };
        }
      } catch (error) {
        console.error('Error with Google Books API:', error);
      }
      return null;
    }

    async function searchOpenLibrary(isbn) {
      try {
        const response = await fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${encodeURIComponent(isbn)}&format=json&jscmd=data`);
        
        if (!response.ok) throw new Error('OpenLibrary API error');
        
        const data = await response.json();
        const key = `ISBN:${isbn}`;
        
        if (data[key]) {
          const book = data[key];
          return {
            title: book.title || '',
            author: (book.authors && book.authors.length > 0 && book.authors[0].name) || '',
            date: formatDate(book.publish_date),
            cover: book.cover ? (book.cover.medium || book.cover.small || book.cover.large) : null
          };
        }
      } catch (error) {
        console.error('Error with OpenLibrary API:', error);
      }
      return null;
    }

    async function searchOpenLibrarySearch(isbn) {
      try {
        const response = await fetch(`https://openlibrary.org/search.json?isbn=${encodeURIComponent(isbn)}&limit=1`);
        
        if (!response.ok) throw new Error('OpenLibrary Search API error');
        
        const data = await response.json();
        
        if (data.numFound > 0 && data.docs.length > 0) {
          const book = data.docs[0];
          return {
            title: book.title || '',
            author: (book.author_name && book.author_name.length > 0) ? book.author_name[0] : '',
            date: book.first_publish_year ? `${book.first_publish_year}-01-01` : '',
            cover: book.cover_i ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg` : null
          };
        }
      } catch (error) {
        console.error('Error with OpenLibrary Search:', error);
      }
      return null;
    }

    function formatDate(dateString) {
      if (!dateString) return '';
      
  // Try to parse different date formats
      const date = new Date(dateString);
      if (isNaN(date.getTime())) {
    // Try to extract year if it's just a year
        const year = dateString.match(/\d{4}/);
        if (year) {
          return `${year[0]}-01-01`;
        }
        return '';
      }
      
      return date.toISOString().split('T')[0];
    }

    function showModal() {
      modalOverlay.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modalOverlay.classList.remove('show');
      authorSuggestions.classList.remove('show');
      document.body.style.overflow = '';
      isbnInput.value = '';
      resetForm();
      stopScan();
    }

    function resetForm() {
      titleInput.value = '';
      authorInput.value = '';
      dateInput.value = '';
      isbnModalInput.value = '';
      bookCover.innerHTML = '<span>Sin imagen disponible</span>';
      bookCover.classList.remove('has-image');
      confirmBtn.disabled = true;
      currentData = null;
    }

    function setLoading(loading) {
      if (loading) {
        loadingIndicator.classList.add('show');
        bookForm.style.display = 'none';
        searchBtn.disabled = true;
        searchBtn.innerHTML = '<div class="spinner"></div>Buscando...';
      } else {
        loadingIndicator.classList.remove('show');
        bookForm.style.display = 'block';
        searchBtn.disabled = false;
        searchBtn.textContent = 'Buscar';
      }
    }

    function showBookData(bookData, isbn, found) {
      isbnModalInput.value = isbn;
      
      if (found && bookData) {
        titleInput.value = bookData.title;
        authorInput.value = bookData.author;
        dateInput.value = bookData.date;
        
        if (bookData.cover) {
          const img = document.createElement('img');
          img.src = bookData.cover;
          img.alt = 'Portada';
          img.style.cssText = 'width: 100%; height: 100%; object-fit: cover; border-radius: 8px;';
          img.onerror = function() {
            this.parentElement.innerHTML = '<span>Error cargando imagen</span>';
            this.parentElement.classList.remove('has-image');
          };
          bookCover.innerHTML = '';
          bookCover.appendChild(img);
          bookCover.classList.add('has-image');
        }
        
        statusIndicator.textContent = 'Datos encontrados';
        statusIndicator.className = 'status-indicator status-found';
      } else {
        statusIndicator.textContent = 'Entrada manual';
        statusIndicator.className = 'status-indicator status-manual';
      }

      currentData = { isbn, found };
      validateForm();
    }

    async function handleAuthorInput() {
      const query = authorInput.value.trim();
      if (query.length < 2) {
        authorSuggestions.classList.remove('show');
        return;
      }

      try {
        const { data: authors, error } = await supabaseClient
        .from('autores')
        .select('nombre')
        .ilike('nombre', `%${query}%`)
        .order('nombre', { ascending: true })
        .limit(5);

        if (error) {
          console.error('Error fetching authors:', error);
          authorSuggestions.classList.remove('show');
          return;
        }

        if (authors && authors.length > 0) {
          showAuthorSuggestions(authors);
        } else {
          authorSuggestions.classList.remove('show');
        }
      } catch (error) {
        console.error('Error fetching authors:', error);
        authorSuggestions.classList.remove('show');
      }
    }

    function showAuthorSuggestions(authors) {
      if (Array.isArray(authors) && authors.length > 0) {
        authorSuggestions.innerHTML = authors
        .map(author => `<div class="suggestion-item" data-author="${escapeHtml(author.nombre)}">${escapeHtml(author.nombre)}</div>`)
        .join('');
        
    // Add click handlers
        authorSuggestions.querySelectorAll('.suggestion-item').forEach(item => {
          item.addEventListener('click', () => {
            selectAuthor(item.getAttribute('data-author'));
          });
        });
        
        authorSuggestions.classList.add('show');
      }
    }

    function selectAuthor(author) {
      authorInput.value = author;
      authorSuggestions.classList.remove('show');
      validateForm();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function saveBook() {
      if (!currentData || !titleInput.value.trim() || !authorInput.value.trim()) {
        alert('‚ö†Ô∏è Por favor, completa los campos obligatorios (t√≠tulo y autor)');
        return;
      }

      confirmBtn.disabled = true;
      confirmBtn.innerHTML = '<div class="spinner"></div>Guardando...';

      try {
        const titulo = titleInput.value.trim();
        const autor = authorInput.value.trim();
        const isbn = currentData.isbn;
        const fechaPublicacion = dateInput.value || null;

    // 1. Verificar si el t√≠tulo ya existe
        const { data: existingTitle, error: titleError } = await supabaseClient
        .from('libros')
        .select('id')
        .eq('titol', titulo)
        .maybeSingle();

        if (titleError && titleError.code !== 'PGRST116') {
          throw new Error('Error verificando t√≠tulo existente: ' + titleError.message);
        }

        if (existingTitle) {
          alert('‚ö†Ô∏è Ya existe un libro con este t√≠tulo');
          return;
        }

    // 2. Buscar o crear autor
        const { data: existingAuthor, error: authorError } = await supabaseClient
        .from('autores')
        .select('id')
        .eq('nombre', autor)
        .maybeSingle();

        if (authorError && authorError.code !== 'PGRST116') {
          throw new Error('Error buscando autor: ' + authorError.message);
        }

        let autor_id = existingAuthor?.id;

        if (!autor_id) {
          const { data: newAuthor, error: newAuthorError } = await supabaseClient
          .from('autores')
          .insert({ nombre: autor })
          .select('id')
          .single();

          if (newAuthorError) {
            throw new Error('Error creando autor: ' + newAuthorError.message);
          }
          autor_id = newAuthor.id;
        }

    // 3. Crear libro
        const bookData = { 
          titol: titulo, 
          autor_id: autor_id, 
          isbn: isbn 
        };

        if (fechaPublicacion) {
          bookData.fecha_publicacion = fechaPublicacion;
        }

        const { data: newBook, error: bookError } = await supabaseClient
        .from('libros')
        .insert(bookData)
        .select()
        .single();

        if (bookError) {
          throw new Error('Error guardando libro: ' + bookError.message);
        }

        alert('‚úÖ Libro guardado correctamente');
        closeModal();

      } catch (error) {
        console.error('Error saving book:', error);
        alert('‚ùå Error al guardar el libro: ' + error.message);
      } finally {
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Guardar libro';
      }
    }

// Handle modal overlay click
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

// Handle escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('show')) {
        closeModal();
      }
    });
  </script>

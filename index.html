<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Mi Colección de Libros</h1>
            <p>Una lista de mis libros favoritos.</p>
        </div>
    </header>

<main>
  <div class="container">
    <div class="search-section">
      <input type="text" id="isbnInput" placeholder="Buscar por ISBN, título o autor">
      <button onclick="searchBooks()">Buscar</button>
    </div>

  <div id="libros-lista"></div>
  
    <div id="matchesByExactISBN">
  <h2>Coincidencias por ISBN</h2>
  <div id="isbnResults"></div>
</div>


    <div id="matchesByTitle">
      <h2>Coincidencias por Título</h2>
      <div id="titleResults"></div>
    </div>

    <div id="matchesByAuthor">
      <h2>Coincidencias por Autor</h2>
      <div id="authorResults"></div>
    </div>
  </div>
</main>



    <footer>
        <div class="container">
            <p>© 2025 Mi Página de Libros</p>
        </div>
    </footer>

    <!-- Cargar el script de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.1/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

 

    <div id="loanModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Detalles del Préstamo</h2>
    <p><strong>Prestado a:</strong> <span id="loanQuien"></span></p>
    <p><strong>Desde:</strong> <span id="loanCuando"></span></p>
    <button id="markAsReturned">Marcar como devuelto</button>
  </div>
</div>


<!-- Modal for creating a new loan -->
<div id="createLoanModal" class="modal">
  <div class="modal-content">
    <span id="closeCreateModal" class="close">&times;</span>
    <h2>Prestar Libro</h2>
    <p><strong>¿A quién se presta este libro?</strong></p>
    <input type="text" id="inputQuien" placeholder="Nombre del prestatario">
    <button id="submitLoan">Guardar préstamo</button>
  </div>
</div>

<!-- Floating Add-Book Button -->
<button id="addBookBtn" class="floating-btn">+</button>

<!-- Add Book Modal -->
<div id="addBookModal" class="modal">
  <div class="modal-content">
    <span id="closeAddModal" class="close">&times;</span>
    <h2>Agregar Nuevo Libro</h2>
    <form id="addBookForm">
      <label for="isbnInputManual">ISBN:</label>
      <input
        type="text"
        id="isbnInputManual"
        placeholder="Sólo dígitos (10–13)"
        required
        pattern="\d{10,13}"
      >
      <label for="estanteriaSelect">Estantería:</label>
      <select id="estanteriaSelect" required>
        <option value="">Selecciona una estantería</option>
      </select>
      <button type="submit">Obtener Datos</button>
    </form>
  </div>
</div>
   
    <!-- Cargar main.js como módulo para que funcione import/export -->
<script type="module" src="main.js" defer></script>


</body>

</html>
